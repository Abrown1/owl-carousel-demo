<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>owl carousel demo</h1>

<div class="owl-carousel">

  <div class="item"><img src="img/woods.jpg"></div>
  <div class="item"><img src="img/creek.jpg"></div>
  <div class="item"><img src="img/flowers.jpg"></div>
  <div class="item"><img src="img/bridge.jpg"></div>
  <div class="item"><img src="img/leaves.jpg"></div>
  <div class="item"><img src="img/sky.jpg"></div>
  <div class="item"><img src="img/beach.jpg"></div>
  <div class="item"><img src="img/tree.jpg"></div>
</div>

    <!-- JavaScript -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/owl.carousel.min.js"></script>


    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({

     autoplay : true,
     autoplayTimeout : 2000,
     autoplayHoverPause : true,
     dots: true,
     loop : true,
     items : 1,
     margin : 10,
     nav : false,

      })
     })
    </script>
  </body>
</html>
